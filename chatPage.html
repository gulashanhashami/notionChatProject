<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth-compat.js"></script>
     <script src="firebaseScript.js"></script>
</head>
<body>
  <!-- code for navbar -->
  <header class="mdc-top-app-bar">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar_section mdc-top-app-bar_section--align-start">
        <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" aria-label="Open navigation menu"></button>
        <span class="titletext">Welcome on chat page</span>
      </section>
      <section class="mdc-top-app-bar_section mdc-top-app-bar_section--align-end" role="toolbar">
        <!-- <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Favorite"></button> -->
       
        <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Options"></button>
        <button onclick="logoutFunct()" style="cursor: pointer; font-size: 1.5vw; vertical-align: middle;  border-radius: .3vw; ">Logout</button>
      </section>
    </div>
  </header>
  <br/>
     <!-- After login, chat page UI -->
  <div id="chatPopup" class="chatPopupDiv">
    <div id="showChatBox" class="chatBoxDiv">

    </div>
   <div class="enterMessageDiv">
    <img width="5%" height="80%" src="./image1/baseline_face_black_24dp.png" alt="">
    <div style="width: 99%; height:100%; display: flex; flex-direction: row;">

        <input id="chatData" class="messageInputBox" type="text" placeholder="Message here" />
        <div onclick="sendChatData()" style="cursor: pointer;">

            <img width="100%" height="85%" src="./sendImage/baseline_send_black_24dp.png" alt="">
        </div>
    </div>
   </div>
  </div>
    
    
</body>
</html>
