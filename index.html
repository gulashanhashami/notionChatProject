<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth-compat.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="jquery-3.6.0.min.js"></script>
    <script src="firebaseScript.js"></script>
  </head>
  <body>
    <!-- code for navbar -->
    <header class="mdc-top-app-bar">
      <div class="mdc-top-app-bar__row">
        <section
          class="mdc-top-app-bar_section mdc-top-app-bar_section--align-start"
        >
          <button
            class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button"
            aria-label="Open navigation menu"
          ></button>
          <span class="titletext">Join chat</span>
        </section>
        <section
          class="mdc-top-app-bar_section mdc-top-app-bar_section--align-end"
          role="toolbar"
        >
          <button
            class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
            aria-label="Favorite"
          ></button>
          <button
            class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
            aria-label="Search"
          ></button>
          <!-- <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Options" style="margin-right:10% ;">gdfchgfch</button> -->
        </section>
      </div>
    </header>
    <br />
    <!-- code for register user for chat -->
    <div id="loginPopup" class="loginPopup">
      <div action="" style="width: 70%; margin: auto">
        <label
          class="mdc-text-field mdc-text-field--filled mdc-text-field--no-label"
        >
          <span class="mdc-text-field__ripple"></span>
          <input
            id="firstName"
            class="mdc-text-field__input"
            type="text"
            placeholder="First name"
            aria-label="Label"
          />
          <span class="mdc-line-ripple"></span>
        </label>
        <label
          class="mdc-text-field mdc-text-field--filled mdc-text-field--no-label"
        >
          <span class="mdc-text-field__ripple"></span>
          <input
            id="lastName"
            class="mdc-text-field__input"
            type="text"
            placeholder="Last name"
            aria-label="Label"
          />
          <span class="mdc-line-ripple"></span>
        </label>

        <!-- <br /> -->

        <button
          class="mdc-button mdc-button--raised"
          style="width: 30%; margin-top: 5px; font-size: 1.2vw"
          onclick="addUsers()"
        >
          <span class="mdc-button__label">Enter</span>
        </button>
      </div>
    </div>
  </body>
</html>
<script></script>
